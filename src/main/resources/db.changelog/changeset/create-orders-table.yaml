databaseChangeLog:
  - changeSet:
      id: create-ORDERS
      author: Aysel
      changes:
        - createTable:
            tableName: ORDERS
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: customer_id
                  type: int
                  constraints:
                    foreignKeyName: customers_orders_fk
                    referencedTableName: CUSTOMERS
                    referencedColumnNames: id
              - column:
                  name: product_name
                  type: varchar(128)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: int
                  constraints:
                    nullable: false